<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div class="row">
        <div class="col-2">9 am</div>
        <div id="planner" class="col-9" style= "background-color: lightgrey; border-color: lightseagreen;">        </div>
        <div class="col-1"><button type="button" class="btn btn-primary">Save</button></div> 
      </div>

      <div class="row">
        <div class="col-2">10 am</div>
        <div id="planner" class="col-9">        </div>
        <div class="col-1"><button type="button" class="btn btn-primary">Save</button></div> 
      </div>

      <div class="row">
        <div class="col-2">11 am</div>
        <div id="planner" class="col-9">        </div>
        <div class="col-1"><button type="button" class="btn btn-primary">Save</button></div> 
      </div>

      <div class="row">
        <div class="col-2">12 pm</div>
        <div id="planner" class="col-9">        </div>
        <div class="col-1"><button type="button" class="btn btn-primary">Save</button></div> 
      </div>

      <div class="row">
        <div class="col-2">1 pm</div>
        <div id="planner" class="col-9">        </div>
        <div class="col-1"><button type="button" class="btn btn-primary">Save</button></div> 
      </div>

      <div class="row">
        <div class="col-2">2 pm</div>
        <div id="planner" class="col-9">        </div>
        <div class="col-1"><button type="button" class="btn btn-primary">Save</button></div> 
      </div>

      <div class="row">
        <div class="col-2">3 pm</div>
        <div id="planner" class="col-9">        </div>
        <div class="col-1"><button type="button" class="btn btn-primary">Save</button></div> 
      </div>

      <div class="row">
        <div class="col-2">4 pm</div>
        <div id="planner" class="col-9">        </div>
        <div class="col-1"><button type="button" class="btn btn-primary">Save</button></div> 
      </div>

      <div class="row">
        <div class="col-2">5 pm</div>
        <div id="planner" class="col-9">        </div>
        <div class="col-1"><button type="button" class="btn btn-primary">Save</button></div> 
      </div>


    </div>
    

 


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.0/moment.min.js"></script>
    <script>
      
      var date = moment().format('MMMM Do YYYY')
        
// Display current date on top of scheduler

      function todaysDate() {
           document.getElementById("currentDay").innerHTML = date;
      }
      todaysDate()

// Set background-colors based on past, present, or future hours

      function hourColor(){
        if (hour past){
          document.querySelectorAll("planner").style.backgroundColor = "grey"
        }
        else if (hour now){
          document.querySelectorAll("planner").style.backgroundColor = "red"
        }
        else{
          document.querySelectorAll("planner").style.backgroundColor = "green"
        }
      }
      
      hourColor()


    </script>
   
    
  </body>
</html>
